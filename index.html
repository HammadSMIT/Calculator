<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
   
</head>

<body>


    
<div  class="calculator" >
<form >

<div class="display row"   >
    <input  type="text  col-12 " name="display" id="">
</div>


<div class="row" >
    <input    class="button operator AC  col-3   " type="button"  value="AC" name="" id=""  onclick="display.value = '' "   >
    <input  class="button operator  AC col-3 " type="button"   value="DEL" name="" id="" onclick="display.value =  display.value.toString().slice
    (0,-1) "   >
    <input  class="button operator col-3   " type="button"   value="." name="" id="" onclick="display.value += '.' "   >
    <input  class="button operator col-3  " type="button"   value="/" name="" id="" onclick="display.value += '/' "  >

</div>

<div class="row" >
    <input class="button   col-3 " type="button"    value="7" name="" id="" onclick="display.value += '7' " >
    <input  class="button col-3 " type="button"   value="8" name="" id="" onclick="display.value += '8' ">
    <input  class="button  col-3" type="button"   value="9" name="" id="" onclick="display.value += '9' " >
    <input  class="button operator  col-3 " type="button"   value="X" name="" id="" onclick="display.value += '*' " >


<div class="row"  >
    <input class="button  col-3" type="button"   value="4" name="" id="" onclick="display.value += '4' " >
    <input  class="button col-3" type="button"   value="5" name="" id="" onclick="display.value += '5' " >
    <input  class="button  col-3" type="button"   value="6" name="" id="" onclick="display.value += '6' " >
    <input  class="button operator  col-3" type="button"   value="-"   name="" id="" onclick="display.value += '-' " >

</div>


<div class="row" >
    <input class="button col-3 " type="button"   value="1" name="" id="" onclick="display.value += '1' " >
    <input  class="button col-3 " type="button"   value="2" name="" id="" onclick="display.value += '2' " >
    <input  class="button col-3 " type="button"   value="3" name="" id="" onclick="display.value += '3' " >
    <input  class="button operator col-3 " type="button"   value="+" name="" id="" onclick="display.value += '+' " >

</div>

<div class="row" >
    <input  class="button  col-4 " type="button"   value="0" name="" id="" onclick="display.value += '0' " >
    <input class="button operator col-4  " type="button"   value="%" name="" id="" onclick="display.value += '%' " >
    <input  class="button operator col-4 " type="button"   value="=" name="" id="equal"  onclick="display.value = eval(display.value)" 
    class="equal" >
    

</div>
</form>
</div>










</body>

</html>
